apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:10'
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.yyl.myrmex.tracking"
        minSdkVersion 10
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.1'
    compile 'com.google.guava:guava:11.0.1'
    compile 'com.google.protobuf:protobuf-java:2.2.0'
    compile files('libs/android-support-v13.jar')
    compile files('libs/google-api-client-1.10.2-beta.jar')
    compile files('libs/google-api-client-android2-1.10.2-beta.jar')
    compile files('libs/google-http-client-1.10.2-beta.jar')
    compile files('libs/google-http-client-android2-1.10.2-beta.jar')
    compile files('libs/google-oauth-client-1.10.0-beta.jar')
    compile files('libs/jackson-core-asl-1.9.4.jar')
    compile files('libs/jsr305-1.3.9.jar')
}
